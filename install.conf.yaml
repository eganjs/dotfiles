- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.config/i3/config: i3
    ~/.config/fontconfig/fonts.conf:
      create: true
      path: fonts.conf
    ~/.config/polybar: polybar
    ~/.gitconfig: gitconfig
    ~/.Xresources: Xresources
