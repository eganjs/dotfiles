# vim:ts=4:sw=4:et:sts=4
- shell:
    -
        description: Installing submodules
        command: git submodule update --init --recursive
    -
        description: Enable COPR repo for alacritty
        command: sudo dnf copr enable -y pschyska/alacritty
        stdin: true
        stdout: true
    -
        description: Install pkgs
        command: "sudo dnf install -y
            alacritty
            bat
            clipit
            dictd
            exa
            feh
            firefox
            firejail
            git
            gnome-dictionary
            i3
            util-linux-user
            vim
            zsh"
        stdin: true
        stdout: true

- defaults:
    link:
        relink: true

- clean: ["~", "~/config"]

- link:
    ~/.config/alacritty: alacritty
    ~/.config/clipit: clipit
    ~/.config/i3: i3
    ~/.fehbg: fehbg
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh.d: zsh.d
    ~/.zshrc: zshrc

- shell:
    -
        description: Change shell to zsh
        command: sudo chsh -s /usr/bin/zsh eganjs
